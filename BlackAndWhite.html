<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="overallStyle.css" />
        <script type="text/javascript" src="BAWgame.js"></script>
        <p><h1 id="heading" align = "center">Black And White</h1></p>

    </head>

    <body>

        <h4 id = "count"></h4>
        <button class="button" id = "start" onclick = "startGame()">Start Game</button>
        <div class="buttonSet" id="resetReturn" style="text-align:center">
            <button class="button" id="menu" onclick="showMenu()">Menu</button>
            <button class="button" id = "reset" onclick = "reset()">Reset</button>
        </div>
        <p></p>
        <button class="button" id="rank" onclick="displayRanks()">Show Ranks</button>
        <div class = "container" id = "container">
        	<div class = "row">
        		<div class = "cell">
        			<img id="image1" onclick = "changeImage('image1', 'image2', 'image4')" src="White.jpg" width="100" height="100">
        		</div>
        		<div class = "cell">
        			<img id="image2" onclick = "changeImage('image1', 'image2', 'image3', 'image5')" src="Black.jpg" width="100" height="100">
        		</div>
        		<div class = "cell">
        			<img id="image3" onclick = "changeImage('image2', 'image3', 'image6')" src="Black.jpg" width="100" height="100">
        		</div>
        	</div>
        	<div class = "row">
        		<div class = "cell">
        			<img id="image4" onclick = "changeImage('image1', 'image4', 'image5', 'image7')" src="Black.jpg" width="100" height="100">
        		</div>
        		<div class = "cell">
        			<img id="image5" onclick = "changeImage('image2', 'image4', 'image5', 'image6', 'image8')" src="Black.jpg" width="100" height="100">
        		</div>
        		<div class = "cell">
        			<img id="image6" onclick = "changeImage('image3', 'image5', 'image6', 'image9')" src="Black.jpg" width="100" height="100">
        		</div>
        	</div>
        	<div class = "row">
        		<div class = "cell">
        			<img id="image7" onclick = "changeImage('image4', 'image7', 'image8')" src="Black.jpg" width="100" height="100">
        		</div>
        		<div class = "cell">
        			<img id="image8" onclick = "changeImage('image5', 'image7', 'image8', 'image9')" src="Black.jpg" width="100" height="100">
        		</div>
        		<div class = "cell">
        			<img id="image9" onclick = "changeImage('image6', 'image8', 'image9')" src="Black.jpg" width="100" height="100">
        		</div>
        	</div>
        </div>

    </body>
</html>
