<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
		p.sansserif {
    font-family: Arial, Helvetica, sans-serif;
}
</style>
		<link rel="stylesheet" href="styles.css">
		<meta charset="UTF-8">
		<title>黑白</title>
		<link rel="shortcut icon" href="favicon.ico">
		
	</head>

	<body style="background-color:ghostwhite">
<div class="container">
    <div class="heading">
      <h1 class="title sansserif" style="color:darkblue">2048</h1>
      <div class="scores-container">
        <div class="score-container"></div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">把所有白色变成<strong>黑色!</strong></p>
      <a class="restart-button" href="http://www.google.com">New Game</a>
    </div>
</div>
<img id="square" src="square.png" alt="The Square"
width="560" height="560">

<canvas id="myCanvas" width="560" height="560">
Your browser does not support the HTML5 canvas tag.</canvas>

<p><button onclick="myCanvas()">Try it</button></p>

<script>
function myCanvas() {
    var c = document.getElementById("scoreCanvas");
    var ctx = c.getContext("2d");
    var img = document.getElementById("square");
    ctx.drawImage(img, 10, 10);
}
</script>

 	</body>
